        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .circle {
            width: 70px;
            height: 70px;
            background-color: rgb(255, 255, 255);
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s, background-color 0.3s;
        }
        .circle:hover {
            transform: scale(1.1);
            background-color: lightgray;
            color:red;
            transition: 0.5s color;

        .circle.color-pc { background-color: #85c1e9; }
        .vertical-text { 
                writing-mode: vertical-rl; 
                transform: rotate(180deg); 
                font-size: 2rem; 
                font-weight: 900; 
                text-transform: uppercase; 
                color: lightgray; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                position: absolute;
                right: 30px; 
                top: 50%; 
                transform: translateY(-50%) rotate(180deg); 
                grid-row: span 4; 
            }

            @media only screen and (max-width: 600px) {
    body {
        background-color: white;
        color: black;
    }
    
    .grid {
        grid-template-columns: repeat(3, 1fr);
    }
    .vertical-text {
        right: 0;
        top: 50%;

    }
    .circle a {

    }
    .circle {
        color: black;
